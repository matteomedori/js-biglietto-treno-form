<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolo prezzo</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--/Bootstrap -->

    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- /Css -->
  </head>
  <body class="container pt-5">
    <h1 class="text-uppercase mb-3 text-center">
      Calcola il prezzo del tuo biglietto
    </h1>
    <!-- form -->
    <form action="" class="p-4 rounded-1 text-white text-center">
      <div class="row gy-3">
        <div class="col-12">
          <label for="nome-passeggero">Nome</label>
          <input type="text" value="" id="nome-passeggero" />
          <label for="km-da-percorrere">Km da percorrere</label>
          <input type="text" value="" id="km-da-percorrere" />
          <label for="eta">Et√†</label>
          <input type="text" value="" id="eta" />
        </div>

        <div class="col-12">
          <input type="button" value="Genera" />
          <input type="reset" value="Annulla" />
        </div>
      </div>
    </form>
    <!-- /form -->

    <div class="d-none" id="display-when-btn">
      <h2 class="text-uppercase my-3 text-center">Il tuo biglietto</h2>
      <!-- contenitore biglietto -->
      <div class="p-3 bg-red rounded-1">
        <h3 class="text-uppercase text-white">Dettagli Biglietto</h3>
        <table class="w-100">
          <tr>
            <th>Nome Passeggero</th>
            <th>Offerta</th>
            <th>Carrozza</th>
            <th>Codice</th>
            <th>Prezzo biglietto</th>
          </tr>
          <tr>
            <td id="nome-biglietto"></td>
            <td id="offerta"></td>
            <td id="carrozza"></td>
            <td id="codice"></td>
            <td id="prezzo"></td>
          </tr>
        </table>
      </div>
      <!-- /contenitore biglietto -->
    </div>

    <!-- js -->
    <script src="./js/main.js"></script>
  </body>
</html>
